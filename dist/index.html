<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/blockfuse-logo.png" type="image/x-icon">
    <!-- <script src="script.js" defer></script> -->
</head>

<body class="bg-[#e0e1e0]">

    <section
        class="lg:mt-7 lg:mx-24 lg:flex justify-between rounded-2xl lg:px-5 lg:py-5 bg-white shadow-lg shadow-yellow-500"
        id="">
        <img src="./images/loginbg.jpg" alt="" class="w-[30pc] h-[35pc] lg:rounded-3xl rounded-b-3xl">

        <div class="lg:my-10 mx-10">
            <p class="text-2xl lg:pt-1 pt-10">
                Account
            </p>
            <p class="text-5xl font-bold ">
                Sign up Today
            </p>
            <p class="my-5">
                Enter your credentials to view all insights
            </p>

            <form action="" id="form">
                <div class="lg:flex">

                    <div class="bg-none">
                        <p class="ml-3 font-bold"> Full Name </p>

                        <div class="flex border-2 border-gray-500 rounded-2xl">


                            <img src="./images/user-svgrepo-com.svg" alt=""
                                class="w-11 bg-[#e0e1e0] rounded-l-2xl px-3">

                            <input required type="text" name="fullname" id="name"
                                class="py-2 font-bold bg-none pl-3 rounded-r-2xl lg:mr-5 outline-none"
                                placeholder="Enter your name">
            </form>
        </div>
        </div>

        <div class="lg:ml-5 lg:mt-0 mt-5">
            <p class="ml-3 font-bold"> E-mail </p>

            <div class="flex border-2 border-gray-500 rounded-2xl">
                <img src="./images/email-svgrepo-com.svg" alt="" class="w-11 bg-[#e0e1e0] rounded-l-2xl px-3">

                <input required type="email" name="email" id="email"
                    class="py-2 font-bold bg-none pl-3 rounded-r-2xl mr-5 outline-none" placeholder="Enter your email">
            </div>
        </div>
        </div>

            <div class=" lg:mt-0 mt-5">
                <p class="ml-3 font-bold"> Choose a team </p>

                <div class="flex rounded-2xl">
                    <img src="./images/team-fill-svgrepo-com.svg" alt="" class="w-11 bg-[#e0e1e0] rounded-l-2xl px-3">

                    <select id="team" class="py-3 font-bold bg-none px-10 rounded-r-2xl mr-5 outline-none">
                        <option value=""> Choose a team </option>
                        <option name="404" id=""> Team 404 </option>
                        <option name="PR" id=""> Team Pull Request </option>
                        <option name="Elon" id=""> Team Elon </option>
                        <option name="Phoenix" id=""> Team Phoenix </option>
                        <option name="Titans" id=""> Team Titans </option>
                    </select>
                    <!-- <input type="te" name="date-of-birth" id="date-of-birth"  placeholder="Enter your Date of Birth"> -->
                </div>
            </div>
        </div>

        <div class="lg:flex">

            <div class="bg-none">
                <p class="ml-3 font-bold"> Password </p>

                <div class="flex border-2 border-gray-500 rounded-2xl">

                    <img src="./images/password-minimalistic-svgrepo-com.svg" alt=""
                        class="w-11 bg-[#e0e1e0] rounded-l-2xl px-3">

                    <input type="password" name="password" id="password"
                        class="py-2 font-bold bg-none pl-3 rounded-r-2xl " placeholder="Enter your Password">
                </div>
            </div>
        </div>
        <!-- </form> -->

        <button type="submit" id="submit"
            class="bg-yellow-500 font-bold lg:px-20 px-28 lg:ml-0 ml-6 mt-7 py-3 rounded-2xl shadow-sm hover:shadow-2xl hover:shadow-yellow-500 transition duration-700">
            Submit
        </button>
        </form>


        <button class="hover:bg-yellow-500 px-20 mt-7 py-3 rounded-2xl ml-5 transition duration-700"><a
                href="./login.html">
                Have an account? <span class="font-bold"> Login </span>
            </a></button>

        <p id="message"></p>

        </div>

    </section>
</body>

</html>
